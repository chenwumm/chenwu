<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>聊天</title>
</head>
<body>
<input type="text" id="myInput" placeholder="输入信息">
<button onclick="storeInput()">发送</button>
 
<script>
function storeInput() {
  var inputContent = document.getElementById('myInput').value;
  fetch('write_variable.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: ' ' + encodeURIComponent(inputContent)
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
}
</script>
</body>
</html>
