<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Input Box</title>
<script>
function sendInput() {
    var inputContent = document.getElementById('inputBox').value;
    // 创建一个p元素
    var p = document.createElement('p');
 
    // 设置p元素的内容
    p.textContent = inputContent;
 
    // 将p元素添加到body中
    document.body.appendChild(p);
}
</script>
</head>
<body>
 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
</head>
<body>

 
</body>
</html>
<input type="text" id="inputBox" placeholder="Type something here...">
<button onclick="sendInput()">发送</button>
 
</body>
</html>
